<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link type="text/css" rel="stylesheet" href="/stylesheets/explorer.css">

    <script type="text/javascript" src="/closure/goog/base.js"></script>
    <script type="text/javascript" src="/js/util.js"></script>
    <script type="text/javascript" src="/js/layers.js"></script>
    <script type="text/javascript" src="/js/dbbridge.js"></script>
    <script type="text/javascript" src="/js/mapelement.js"></script>
    <script type="text/javascript" src="/js/maps.js"></script>
    <script type="text/javascript" src="/js/explorer.js"></script>
    <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?libraries=places&sensor=false">
    </script>

    <title>Data Explorer</title>
  </head>

  <body onload="monsoon.alpha.Explorer.initialize()">
    <div id="header">
      <h1>Data Explorer</h1>
    </div>

    <div id="main">
      <div id="sidebar">
        <div id="sidebar_header">Measures and Datasets</div>
        <div id="sidebar_content"></div>
      </div>

      <div id="map_section">
        <div id="map_header">Location</div>

        <div id="map_search">
          Earth&nbsp;|&nbsp;
          <textarea id="search_location"></textarea>
        </div>

        <div id="map_canvas">Loading map...</div>

        <div id="map_footer">
          <span class="debug" id="tile_debug">
            No Tile Selected
          </span>
          <br/>
          <span class="debug" id="map_debug">
            Loading map debug info...
          </span>
        </div>
      </div>
    </div>

  </body>
</html>
