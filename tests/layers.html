<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="/closure/goog/base.js"></script>
    <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="/jsunit/app/jsUnitCore.js"></script>
    <script type="text/javascript" src="/js/util.js"></script>
    <script type="text/javascript" src="/js/layers.js"></script>
    <title>Tests for /js/layers.js</title>
  </head>

  <body>
    <script type="text/javascript">
      goog.require('goog.testing');
      goog.require('monsoon.maps.MapLayer');
      goog.require('monsoon.maps.Tile');

      var lat_ = 10;
      var lng_ = 20;


      function testSetTile() {
        var testObj = new monsoon.maps.MapLayer();
        var tile = new monsoon.maps.Tile(lat_, lng_, 30);
        testObj.setTile(tile);
        assertEquals(tile, testObj.getTile(lat_, lng_));
      }


      function testGetTileNoTile() {
        var testObj = new monsoon.maps.MapLayer();
        assertUndefined(testObj.getTile(lat_, lng_));
      }

      // TODO: add more tests
    </script>
  </body>
</html>
